config:
  - name: 主机
    category: "业务资产"
    plugin: host
    metrics: ['cpu_usage_active', 'mem_used_percent', 'topk(1, disk_used_percent)']
    optional_metrics: ['cpu_usage_active', 'mem_used_percent', 'topk(1, disk_used_percent)']
    form: []

  - name: 主机(exporter)
    category: "业务资产"
    plugin: prometheus
    metrics: []
    optional_metrics: []
    form:
      - label: 监控Url
        name: url

  - name: MySQL
    category: "业务资产"
    plugin: mysql
    metrics: ["mysql_up"]
    optional_metrics: []
    form:
      - label: 地址
        name: address
      - label: 端口
        name: port
      - label: 用户名
        name: user
      - label: 密码
        name: password
        password: true

  - name: Redis
    category: "业务资产"
    plugin: redis
    metrics: ["redis_up"]
    optional_metrics: []
    form:
      - label: 地址
        name: address
      - label: 端口
        name: port
      - label: 用户名
        name: user
      - label: 密码
        name: password
        password: true

  - name: Web服务
    category: "业务资产"
    plugin: http_response
    metrics: ["http_response_result_code"]
    form:
      - label: 服务地址
        name: url

  - name: 网络连通
    category: "网络资产"
    plugin: ping
    metrics: ["ping_result_code"]
    optional_metrics: []
    form:
      - label: IP地址
        name: address

  - name: 网络服务
    category: "业务资产"
    plugin: net_response
    metrics: ["net_response_result_code"]
    optional_metrics: []
    form:
      - label: 协议
        name: protocol
        items: ["tcp", "udp"]
      - label: 地址
        name: address
      - label: 端口
        name: port

  - name: ES集群
    category: "业务资产"
    plugin: elastic_search
    metrics: ["elasticsearch_cluster_health_status_code"]
    optional_metrics: []

  - name: DNS解析
    category: "业务资产"
    plugin: dns_query
    key: cluster
    metrics: ["dns_query_result_code"]
    optional_metrics: []

  - name: victoria-metrics
    category: "业务资产"
    plugin: prometheus
    metrics: ["vm_app_version"]
    optional_metrics: []
    form:
      - label: 监控Url
        name: url

  - name: 交换机
    category: "网络设备"
    plugin: switch_legacy
    metrics: [switch_legacy_ping_up]
    optional_metrics: []
    form:
      - label: 地址
        name: address
      - label: 团体字
        name: community

  - name: 负载均衡
    category: "网络设备"
    plugin: switch_legacy
    metrics: [switch_legacy_ping_up]
    optional_metrics: []
    form:
      - label: 地址
        name: address
      - label: 团体字
        name: community

  - name: 防火墙
    category: "网络安全"
    plugin: switch_legacy
    metrics: [switch_legacy_ping_up]
    optional_metrics: []
    form:
      - label: 地址
        name: address
      - label: 团体字
        name: community

  - name: 上网行为管理
    category: "网络安全"
    plugin: switch_legacy
    metrics: [switch_legacy_ping_up]
    optional_metrics: []
    form:
      - label: 地址
        name: address
      - label: 团体字
        name: community

  - name: 入侵防护
    category: "网络安全"
    plugin: switch_legacy
    metrics: [switch_legacy_ping_up]
    optional_metrics: []
