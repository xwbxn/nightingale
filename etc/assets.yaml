config:
  - name: 主机
    category: "业务资产"
    plugin: host
    health_metric: "system_uptime"
    metrics: ['cpu_usage_active{instance=', 'mem_used_percent', 'max(disk_used_percent)']
    form: []

  - name: 主机(exporter)
    category: "业务资产"
    plugin: prometheus
    health_metric: ""
    form:
      - label: 监控Url
        name: url

  - name: MySQL
    category: "业务资产"
    plugin: mysql
    health_metric: "mysql_up"
    form:
      - label: 地址
        name: address
      - label: 端口
        name: port
      - label: 用户名
        name: user
      - label: 密码
        name: password
        password: true

  - name: Redis
    category: "业务资产"
    plugin: redis
    health_metric: ""
    form:
      - label: 地址
        name: address
      - label: 端口
        name: port
      - label: 用户名
        name: user
      - label: 密码
        name: password
        password: true

  - name: Web服务
    category: "业务资产"
    plugin: http_response
    health_metric: ""
    form:
      - label: 服务地址
        name: url

  - name: 网络连通
    category: "网络资产"
    plugin: ping
    health_metric: ""
    form:
      - label: IP地址
        name: address

  - name: 网络服务
    category: "业务资产"
    plugin: net_response
    health_metric: ""
    form:
      - label: 协议
        name: protocol
        items: ["tcp", "udp"]
      - label: 地址
        name: address
      - label: 端口
        name: port

  - name: ES集群
    category: "业务资产"
    plugin: elastic_search
    health_metric: ""

  - name: DNS解析
    category: "业务资产"
    plugin: dns_query
    key: cluster
    health_metric: ""

  - name: victoria-metrics
    category: "业务资产"
    plugin: prometheus
    health_metric: ""
    form:
      - label: 监控Url
        name: url
